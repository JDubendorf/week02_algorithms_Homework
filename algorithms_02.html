<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>Algorithms Schmalgorithms</title>
</head>
<body>

	<script>

		// (source: https://projecteuler.net/problem=1 with edits)
		// If we list all the natural numbers below 10 that are multiples of 
		// 3 or 5, we get 3, 5, 6 and 9. The sum of these multiples is 23.
		// Find the sum of all the multiples of 3 or 5 below 1500.

		var num = 0;

		for (var i = 0; i < 1500; i ++) {
			if (i % 3 === 0 || i % 5 === 0)  {
				num = num + i;
			}
		} 

		console.log(num);  // answer is 524250

	</script>
	
</body>
