<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mysteries of the Universe</title>
</head>
<body>
	
	<script>

		/* (source: http://www.w3resource.com/javascript-exercises/javascript-array-exercises.php  with edits)

		Write a JavaScript program which prompts the user for a number and console.logs that number as a string with dashes (-) between each two odd digits. For example if the user types 0253697 the output should be “025-369-7”. */

		var isNumber = false;
		var arr = [];
		var numInput = 0;


		while (isNumber === false) {
			var num = prompt("Enter a number here please:");
			num = parseFloat(num);
			if (isNaN(num)) {
				alert("Please be sure to only enter numbers!");
			} else {
				numInput = num;
				isNumber = true;
			}
		}

		console.log(numInput);
		numInput = numInput.toString();
		console.log(numInput);
		arr = numInput.split("");
		console.log(arr);

		for (var i = 0; i < arr.length; i ++ ) {
			arr[i] = parseInt(arr[i]);
		}

		console.log(arr);
		console.log(typeof(arr[0]));

		for (var i = 1; i < arr.length; i ++) {
			if (arr[i] % 2 !== 0 && arr[i-1] % 2 !== 0) {
				arr.splice(i, 0, "-");
				i ++;
			}
		}

		console.log(arr);
		arr = arr.join("");
		console.log(arr);

	</script>

</body>
</html>
