<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Algorithm is a weird word!</title>
</head>
<body>

	<script>
		
		// Given a string, for example, “Hello World”, write some code to 
		// reverse that string (“dlroW olleH”).
		// (Hint: try using the Array.reverse() method! But, if you do, 
		// try solving it just using looping as well).

		var string = "Miles Davis";
		var arr = string.split("");

		var arr2 = []

		for (var i = (arr.length - 1); i > -1; i --) {
			arr2.push(arr[i]);
		}
		
		console.log(arr2);
		console.log(arr2.join(""));

		//using Array.reverse()

		arr3 = arr.reverse();
		console.log(arr3);
		console.log(arr3.join(""));
		
	</script>
	
</body>
</html>
